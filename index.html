<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>toDoList</title>
</head>
<body>
<main class="main">
    <div class="new-todo">
        <div class="new-todo__form form">
            <input class="new-todo__input"
                   id="input"
                   type="text"
                   placeholder="Введите текст"
            >
            <div class="new-todo__btn" id="buttonAdd" onclick="addBtn()">
                <span class="new-todo__item">Добавить</span>
                <img class="new-todo__item"
                     src="./assets/icons/plus-icon.svg"
                     alt="plus-icon"/>
            </div>
        </div>
        <div class="new-todo__input__error"> </div>
    </div>
    <div class="todo-list" id="todoList">

    </div>
</main>
<script src="./script.js"></script>
</body>
</html>
